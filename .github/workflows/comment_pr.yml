name: Checking schema

on:
  # Trigger the workflow on push or pull request
  pull_request:
    branches:
      - main

jobs:
  comment:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Verify if Schema changed
        uses: tj-actions/changed-files@v2.0.0
        id: verify-changed-files
        with:
          files: |
            db/schema.rb

      - name: Remove old comments
        if: steps.verify-changed-files.outputs.any_changed == 'true'
        uses: izhangzhihao/delete-comment@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          delete_user_name: github-actions[bot]
          issue_number: ${{ github.event.number }}  # remove comments from the current PR

      - name: Comment Pull Request
        uses: actions/github-script@v5
        if: steps.verify-changed-files.outputs.any_changed == 'true'
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: ":warning: The schema.rb was changed, be sure that the CHARSET wasn't be modified :warning:"
            })
